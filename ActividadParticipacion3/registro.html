<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action='login.html' method='POST'class='formulario'>
        <fieldset>
            <legend>Registro</legend>
     Nombre (padre):   <input type="text" class='form-control' name='nombreP' id='nombreP' placeholder='colocar Nombre'/> <br/>
     Apellido(padre):   <input type="text" class='form-control' name='apellidoP' id='apellidoP' placeholder='colocar Apellido'/><br/>
     Nombre (madre):   <input type="text" class='form-control' name='nombreM' id='nombreM' placeholder='colocar Nombre'/> <br/>
     Apellido(madre):   <input type="text" class='form-control' name='apellidoM' id='apellidoM' placeholder='colocar Apellido'/><br/>
     Nombre de Hijo(a) <input type="text" class='form-control' name='hijo' id='hijo' placeholder='Nombre de su Hijo'/><br/>
     Contraseña:   <input type="password" class='form-control' name='password' id='password' placeholder='colocar Contraseña'/><br/>
     Telefono:   <input type="number" class='form-control' name='telefono' id='telefono' placeholder='Telefono'/><br>/
     Correo :    <input type="text" class='form-control' name='correo' id='correo' placeholder='colocar Correo'/><br/>
    
     <button class='btn btn-primary'>Enviar</button>
    </fieldset>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
